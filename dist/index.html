      cursor: pointer;
    }

    select:focus, input[type="text"]:focus {

      display: grid;

    .button {
      padding: 12px 24px;
      border: none;
      border-radius: 10px;

      transition: all 0.2s ease;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      min-height: 48px;
    }

    .button-primary {
      background: #007aff;
      color: white;
    }

    .button-primary:hover {
      background: #0056b3;
      transform: translateY(-1px);
    }

    .button-secondary {
      background: #f2f2f7;
      color: #007aff;
    }

    .button-secondary:hover {
      background: #e5e5ea;
      transform: translateY(-1px);
    }

    .button-success {
      background: #34c759;
      color: white;
    }

    .button-success:hover {
      background: #28a745;
      transform: translateY(-1px);
    }

    .button-warning {
      background: #ff9500;
      color: white;
    }

    .button-warning:hover {
      background: #e67e00;
      transform: translateY(-1px);
    }

    .button-danger {
      background: #ff3b30;
      color: white;
    }

    .button-danger:hover {
      background: #d70015;
      transform: translateY(-1px);
    }

    .button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none !important;
    }

    .status {
      margin-top: 20px;
      padding: 16px;
      border-radius: 10px;
      font-size: 14px;
      text-align: center;
      display: none;
    }

    .status.processing {
      background: rgba(0, 122, 255, 0.1);
      color: #007aff;
      display: block;
    }

    .status.success {
      background: rgba(52, 199, 89, 0.1);
      color: #34c759;
      display: block;
    }

    .status.error {
      background: rgba(255, 59, 48, 0.1);
      color: #ff3b30;
      display: block;
    }

    .divider {
      height: 1px;
      background: #d2d2d7;
      margin: 24px 0;
    }

    .section-title {
      font-size: 18px;
      font-weight: 600;
      color: #1d1d1f;
      margin-bottom: 16px;
    }

    .icon {
      width: 20px;
      height: 20px;
      margin-right: 8px;
      display: inline-block;
      vertical-align: middle;
    }

    .checkbox-label {
      display: flex;
      align-items: center;
      cursor: pointer;
      font-size: 14px;
      color: #1d1d1f;
      margin: 0;
      padding: 8px;
      border-radius: 8px;
      transition: background-color 0.2s ease;
    }

    .checkbox-label:hover {
      background-color: rgba(0, 122, 255, 0.05);
    }

    .checkbox-label input[type="checkbox"] {
      display: none;
    }

    .checkmark {
      width: 18px;
      height: 18px;
      border: 2px solid #d2d2d7;
      border-radius: 4px;
      margin-right: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
      flex-shrink: 0;
    }

    .checkbox-label input[type="checkbox"]:checked + .checkmark {
      background-color: #007aff;
      border-color: #007aff;
    }

    .checkbox-label input[type="checkbox"]:checked + .checkmark::after {
      content: '';
      width: 5px;
      height: 10px;
      border: solid white;
      border-width: 0 2px 2px 0;
      transform: rotate(45deg);
    }

<body>
  <div class="container">
    <div class="header">
      <h1 class="title">小红书数据采集</h1>
      <p class="subtitle">批量采集小红书笔记数据并处理图片附件</p>
    </div>

    <form id="mainForm">
      <div class="form-group">
        <label for="tableSelect">选择数据表</label>
        <select id="tableSelect">
          <option value="">请选择数据表</option>
        </select>
      </div>

      <div class="form-group">
        <label for="columnSelect">选择笔记链接列</label>
        <select id="columnSelect">
          <option value="">请先选择数据表</option>
        </select>
        <small style="font-size: 12px; color: #86868b; margin-top: 4px; display: block;">
          请选择包含小红书链接或笔记ID的列（文本或链接类型）
        </small>
      </div>

      <div class="form-group">
        <label for="apiKey">API 密钥</label>
        <input type="text" id="apiKey" placeholder="请输入 API 密钥">
      </div>

    <div class="form-group">
        <label>选择要添加的字段</label>
        <div style="display: flex; gap: 8px; margin-bottom: 8px;">
          <button type="button" class="button button-secondary" id="selectAllFields" style="flex: 1; padding: 6px 12px; font-size: 13px; min-height: auto;">
            全选
          </button>
          <button type="button" class="button button-secondary" id="deselectAllFields" style="flex: 1; padding: 6px 12px; font-size: 13px; min-height: auto;">
            反选
          </button>
        </div>
        <div class="checkbox-group" style="display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 8px;">
          <label class="checkbox-label">
            <input type="checkbox" name="fields" value="noteId" checked>
            <span class="checkmark"></span>
            <span>小红书链接/笔记ID</span>
          </label>
          <label class="checkbox-label">
            <input type="checkbox" name="fields" value="authorNickname" checked>
            <span class="checkmark"></span>
            <span>作者昵称</span>
          </label>
          <label class="checkbox-label">
            <input type="checkbox" name="fields" value="authorXhsId">
            <span class="checkmark"></span>
            <span>作者小红书号</span>
          </label>
          <label class="checkbox-label">
            <input type="checkbox" name="fields" value="title" checked>
            <span class="checkmark"></span>
            <span>笔记标题</span>
          </label>
          <label class="checkbox-label">
            <input type="checkbox" name="fields" value="description" checked>
            <span class="checkmark"></span>
            <span>笔记内容</span>
          </label>
          <label class="checkbox-label">
            <input type="checkbox" name="fields" value="noteType">
            <span class="checkmark"></span>
            <span>笔记类型</span>
          </label>
          <label class="checkbox-label">
            <input type="checkbox" name="fields" value="publishTime">
            <span class="checkmark"></span>
            <span>发布时间</span>
          </label>
          <label class="checkbox-label">
            <input type="checkbox" name="fields" value="coverUrl" checked>
            <span class="checkmark"></span>
            <span>封面图</span>
          </label>
          <label class="checkbox-label">
            <input type="checkbox" name="fields" value="images" checked>
            <span class="checkmark"></span>
            <span>图片列表</span>
          </label>
          <label class="checkbox-label">
            <input type="checkbox" name="fields" value="videoUrl">
            <span class="checkmark"></span>
            <span>视频地址</span>
          </label>
          <label class="checkbox-label">
            <input type="checkbox" name="fields" value="videoDuration">
            <span class="checkmark"></span>
            <span>视频时长</span>
          </label>
          <label class="checkbox-label">
            <input type="checkbox" name="fields" value="tags">
            <span class="checkmark"></span>
            <span>标签</span>
          </label>
          <label class="checkbox-label">
            <input type="checkbox" name="fields" value="likes">
            <span class="checkmark"></span>
            <span>点赞数</span>
          </label>
          <label class="checkbox-label">
            <input type="checkbox" name="fields" value="collects">
            <span class="checkmark"></span>
            <span>收藏数</span>
          </label>
          <label class="checkbox-label">
            <input type="checkbox" name="fields" value="shares">
            <span class="checkmark"></span>
            <span>转发数</span>
          </label>
          <label class="checkbox-label">
            <input type="checkbox" name="fields" value="comments">
            <span class="checkmark"></span>
            <span>评论数</span>
          </label>
          <label class="checkbox-label">
            <input type="checkbox" name="fields" value="soundUrl">
            <span class="checkmark"></span>
            <span>音频链接</span>
          </label>
          <label class="checkbox-label">
            <input type="checkbox" name="fields" value="ipLocation">
            <span class="checkmark"></span>
            <span>发文地址</span>
          </label>
        </div>
      </div>

      <div class="form-group">
        <label>
          <input type="checkbox" name="fields" value="errorMsg" checked disabled style="margin-right: 8px;">
          提示信息（必选）
        </label>
        <small style="font-size: 12px; color: #86868b; margin-top: 4px; display: block;">
          用于显示处理状态、错误信息或成功消息
        </small>
      </div>

      <div class="divider"></div>

  
      <button type="button" class="button button-primary" id="processColumn" style="width: 100%;">
        <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
        </svg>
        开始处理
      </button>

      <button type="button" class="button button-danger" id="pauseProcess" style="display: none; width: 100%; margin-top: 12px;">
        <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 9v6m4-6v6m7-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
        暂停处理
      </button>
    </form>

    <div id="status" class="status"></div>

      </ul>
    </div>
  </div>
